<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Darker Arc Gradient</title>
<style>
  :root{
    /* Darker values (in % lightness for OKLCH-capable browsers) */
    --grey-hi: 32%;  /* brightest point */
    --grey-mid: 20%;
    --grey-lo: 10%;  /* darkest */
  }

  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    color: #d0d0d0;
    display: grid;
    place-items: center;
    overflow: hidden;

    /* Layer 1: animated radial gradient fallback (sRGB) */
    background-image:
      radial-gradient(120% 120% at 30% 30%, #2a2a2a 0%, #1a1a1a 60%, #0e0e0e 100%),

      /* Layer 2: noise texture */
      url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
  <filter id='n'>\
    <feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/>\
  </filter>\
  <rect width='100%' height='100%' filter='url(%23n)' opacity='0.035'/>\
</svg>");
    background-repeat: no-repeat, repeat;
    background-size: 200% 200%, 250px 250px;
    background-position: 30% 30%, 0 0;
    background-attachment: scroll, fixed;
    background-blend-mode: normal, overlay;
    animation: arcMove 50s ease-in-out infinite;
  }

  /* Better color interpolation if supported */
  @supports (color: oklch(50% 0 0)) {
    body {
      background-image:
        radial-gradient(
          120% 120% at 30% 30%,
          oklch(var(--grey-hi) 0 0) 0%,
          oklch(var(--grey-mid) 0 0) 60%,
          oklch(var(--grey-lo) 0 0) 100%
        ),
        url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
  <filter id='n'>\
    <feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/>\
  </filter>\
  <rect width='100%' height='100%' filter='url(%23n)' opacity='0.035'/>\
</svg>");
    }
  }

  @keyframes arcMove {
    0%   { background-position: 30% 30%, 0 0; }
    25%  { background-position: 70% 30%, 0 0; }
    50%  { background-position: 70% 70%, 0 0; }
    75%  { background-position: 30% 70%, 0 0; }
    100% { background-position: 30% 30%, 0 0; }
  }

  h1{ font-weight: 400; }
</style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/auden82/auden/288d3b1c1e13b6060773a340a25e12107891da65/auden.pro.svg" 
       alt="SVG from GitHub" width="400">

</body>
</html>
